aboutWelcomeAboutLibrarybox = عن مكتبة الوسائط صندوق
aboutWelcomeDescription = تم تصميم المكتبة الإطار وسائل الإعلام لتمكين توزيع المعلومات الرقمية إلى المناطق التي تقل أو تنعدم الوصول إلى الإنترنت، حتى خارج الشبكة. وهو يفعل ذلك باستخدام برمجيات المصدر المفتوح والأجهزة غير مكلفة للغاية، والسماح للتوزيع المعلومات الرقمية بتكلفة أقل بكثير من الحلول الأخرى.

aboutFilesMiddleHeader = بيان المهمة
aboutFilesMiddleText = نحن الناس الذين هم متحمسون يسوع ورسالته للعالم. أشكركم على أخذ الوقت لننظر حولنا في مربع المكتبة الخاصة ب هذا
aboutFilesBottomHeader = بيان مذهبي
aboutFilesBottomText = ونحن نعتقد أن هناك إله واحد، موجود أبديا في ثلاثة أقانيم، الآب والابن والروح القدس. ونحن نعتقد في الإله المطلقة والإنسانية الكاملة من ربنا يسوع المسيح. ونحن نعتقد في ولادته البكر، حياته بلا خطيئة، وأصالة صاحب المعجزات، صاحب بالانابه وتكفير الموت، قيامته الجسدية وصاحب العمل الحالي mediatorial في السماء. ونحن نعتقد في شخصية وألوهية الروح القدس. ونحن نعتقد انه يعطي الحياة، وتقدس، وتمكن وسائل الراحة جميع المؤمنين. ونحن نعتقد أن الكتاب المقدس، فإن كلا من العهدين القديم والجديد في النصوص الأصلية، هي مستوحاة بالكامل من قبل الروح القدس، من دون خطأ، وهي السلطة النهائية للكنيسة. ونحن نعتقد أن الإنسان خلق أصلا بلا خطيئة. يجرب من الشيطان، سقط الرجل، وبالتالي جلب السباق كله تحت دينونة من الانفصال الأبدي عن الله. ونحن نعتقد أن يتم حفظ الرجل من خلال التوبة والإيمان في عمل المسيح. التبرير بالنعمة وحدها. ونحن نعتقد أن الكنيسة هي جسد يسوع المسيح تتألف من جميع المؤمنين الحقيقيين. العمل الحالي للكنيسة هو عبادة الله، واتقان من القديسين وتبشير العالم. ونحن نعتقد في عودة الشخصية والجسدية من الرب يسوع المسيح وذلك لاتمام خلاصنا وإقامة مملكته المجيدة.
