aboutWelcomeAboutLibrarybox = Über die Media Library Box
aboutWelcomeDescription = Die Media Library Box ist dafür gedacht, in Gegenden mit schlechtem oder gar keinem Internet-Zugang digitale Inhalte zur Verfügung zu stellen. Dafür verwenden wir Open Source Software und kostengünstige Hardware, wodurch wir digitale Inhalte zu einem besseren Preis als mit anderen Lösungen zur Verfügung stellen können.

aboutFilesMiddleHeader = Mission Statement
aboutFilesMiddleText = Wij zijn een groep mensen die over Jezus en Zijn boodschap aan de wereld hartstochtelijk bent. Dank u voor het nemen van de tijd om rond te kijken in deze bibliotheek vak.
aboutFilesBottomHeader = Doctrinaire Verklaring
aboutFilesBottomText = Wij geloven dat er één God is, eeuwig bestaand in drie personen, Vader, Zoon en Heilige Geest. Wij geloven in de absolute godheid en de volledige menselijkheid van onze Heer Jezus Christus. Wij geloven in Zijn maagdelijke geboorte, zijn leven zonder zonde, de echtheid van Zijn wonderen, Zijn plaatsvervangende en verzoenende dood, Zijn lichamelijke opstanding en Zijn huidige middelaarswerk in de hemel. Wij geloven in de persoonlijkheid en godheid van de Heilige Geest. Wij geloven dat Hij leven geeft, Hij heiligt, Hij stelt en troost alle gelovigen. Wij geloven dat de Schrift, zowel het Oude als het Nieuwe Testament in hun oorspronkelijke teksten, zijn volledig geïnspireerd door de Heilige Geest, zonder fouten, en zijn de uiteindelijke autoriteit voor de Kerk. Wij geloven dat de mens was oorspronkelijk gemaakt zonder zonde. Verleid door Satan, man viel en daarmee bracht de hele race onder de veroordeling van de eeuwige scheiding van God. Wij geloven dat de mens wordt gered door bekering en geloof in het volbrachte werk van Christus. Rechtvaardiging is door genade alleen. Wij geloven dat de Kerk het lichaam van Jezus Christus bestaat uit alle ware gelovigen. Het huidige werk van de kerk is de aanbidding van God, de vervolmaking van de heiligen en de evangelisatie van de wereld. Wij geloven in de persoonlijke en lichamelijke wederkomst van de Heer Jezus Christus onze zaligheid consumeren en Zijn glorieuze Koninkrijk te vestigen.
