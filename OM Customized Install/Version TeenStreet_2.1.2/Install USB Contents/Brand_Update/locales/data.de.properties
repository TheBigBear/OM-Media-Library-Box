aboutWelcomeAboutLibrarybox = Über die Media Library Box
aboutWelcomeDescription = Die Media Library Box ist dafür gedacht, in Gegenden mit schlechtem oder gar keinem Internet-Zugang digitale Inhalte zur Verfügung zu stellen. Dafür verwenden wir Open Source Software und kostengünstige Hardware, wodurch wir digitale Inhalte zu einem besseren Preis als mit anderen Lösungen zur Verfügung stellen können. 
aboutFilesTopHeader = Über OM
aboutFilesTopText = Transforming Lives und Gemeinschaften -- Seit über 50 Jahren, Operation Mobilisation (OM) wurde bringt die Botschaft der Hoffnung durch Jesus Christus für Männer, Frauen und Kinder in der ganzen Welt. Aber wir haben über 3.400 Freiwilligen und Angestellten serviert mit OM in 118 Nationen, wir haben eines gemeinsam - Wir lieben Jesus, und wir wollen, dass andere die Möglichkeit haben, zu hören, zu Ihm. -- Durch Bibelarbeiten, Studenten, Aufbau von Unternehmen, Nothilfe- und Entwicklungsarbeit, die Kreative künste und vieles mehr - mit allen Mitteln möglich, arbeiten wir eng mit der lokalen Kirche, den Leuten zu sagen, wie unser Leben verändert wurden und wie sie zu erfüllen kann Jesus!- -Wir sind ein Kollektiv von 3.400 Menschen, die passen nicht einen Schimmel, die nicht still, und lieben das Abenteuer der Dienst Jesu. Wir leben in den entlegensten Ecken der Welt und der Stadt-Zentren. Wir führen den Hunger und die Kranken zu heilen.
aboutFilesMiddleHeader = Mission Statement
aboutFilesMiddleText = OM existiert, siehe Multiplikation Stipendien von Christus-Anhänger aufgebaut unter den unerreichten und vergessen. --  OM's Rolle in der Leib Christi ist darauf gerichtet, zu motivieren, zu entwickeln und den Menschen helfen, sich für die Welt der Evangelisierung und zur Stärkung und Hilfe beim Aufbau von Gemeinschaften von Christus-Anhänger, vor allem unter den unerreichten, im Nahen Osten, Süd- und Zentralasien und Europa. -- Wir tun dies durch Evagelism, Relief &amp Entwicklung, Kirche einpflanzen, Justiz und durch Mentoring &amp Jüngerschaft
aboutFilesBottomHeader = Declaracion doctrinal
aboutFilesBottomText = Wir glauben, dass es einen Gott, der ewig existent in drei Personen: Vater, Sohn und Heiliger Geist. -- Wir glauben an die absolute Gottheit und volle Menschheit unseres Herrn Jesus Christus. Wir glauben an seine jungfräuliche Geburt, seine sündlos leben, die Echtheit seiner Wunder, seines stellvertretend und versöhnendes Tod, seine leibliche Auferstehung und seinen derzeitigen vermittelnde Arbeit im Himmel.  --  Wir glauben an die Persönlichkeit und die Gottheit des Heiligen Geistes. Wir glauben, dass er das Leben schenkt, Er heiligt er ermächtigt und Komfort alle Gläubigen.  --  Wir glauben, dass die Schriften sowohl des Alten und Neuen Testaments in ihrer ursprünglichen Texten, sind vollständig durch den Heiligen Geist inspiriert, ohne Fehler, und das sind die letzte Autorität für die Kirche.  --  Glauben wir, dass der Mensch ursprünglich erstellt wurde sündlos. Wurde vom Satan in Versuchung geführt, man fiel und so brachte das ganze Rennen unter die Verurteilung der ewigen Trennung von Gott.--Wir glauben, dass der Mensch ist gesichert durch Reue und Glauben an das fertige Werk Christi. Begründung Wird durch die Gnade allein.  --  Wir glauben, dass die Kirche ist der Leib Jesu Christi, die aus allen wahren Gläubigen. Die vorliegende Arbeit der Kirche ist die Anbetung Gottes, der Vervollkommnung der Heiligen und die Evangelisierung der Welt.  --  Wir glauben an die persönliche und körperliche Wiederkunft des Herrn Jesus Christus in vollendeter unser Heil und seine herrliche Reich.
