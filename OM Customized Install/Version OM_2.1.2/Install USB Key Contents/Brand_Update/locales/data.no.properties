aboutWelcomeAboutLibrarybox = OM Media Library Box
aboutWelcomeDescription = Media Library Box er lager for å gjøre det mulig å sore digital informasjon i områder hvor det er liten eller ingen internetforbindelse. Dette gjør den gjennom bruk av fri og åpen programvare go svært billing maskinvare. Dette gjør at set er mulig å sore digital informasjon til en langt lavers pris enn andre alternativ. 
aboutFilesTopHeader = OM filformatet
aboutFilesTopText = Forvandle liv og samfunn   --   i over 50 år, Operasjon mobilisering (OM) har vært å bringe meldingen av håp ved Jesus Kristus til menn, kvinner og barn rundt om i verden. Selv om vi har over 3400 frivillige og ansatte som serverer med OM i 118 nasjoner, vi har én ting til felles - vi elsker Jesus og vi ønsker at andre skal ha muligheten til å høre om ham.  --   gjennom bibelen studier, undervise elever, bygge bedrifter, avlastning og utviklingsarbeid, creative arts og mye, mye mer - med alle mulige midler, vi samarbeider med den lokale kirken til å fortelle folk hvordan livene våre har blitt endret, og hvordan de også kan møte Jesus!  --  Vi er et kollektiv av 3.400 personer som ikke passer en mugg, som ikke sitter stille, og som elsker eventyr av servering Jesus. Vi lever i den eksterne hjørner av verden og byen-sentre. Vi mate sultne og helbrede syke.
aboutFilesMiddleHeader = Forretningsidé
aboutFilesMiddleText = OM eksisterer for å se å multiplisere fellowships av Kristus-etterfølgerne etablert blant unreached og glemt.  --  Mer's rolle i Kristi legeme er å motivere, utvikle og utruste mennesker for verdens evangeliseringen, og å styrke og bidra til å etablere fellesskap av Kristus-tilhengere, særlig blant unreached i Midt-Østen, Sør- og Sentral-Asia og Europa.  --  Vi gjør dette gjennom Evagelism, avlastningsventil &amp utvikling, Church Planting, Justice og gjennom veiledning &amp Discipleship  --  
aboutFilesBottomHeader = Doktrinær uttrykk
aboutFilesBottomText = Vi mener at det er én Gud, evig eksisterende i tre personer, Fader, sønn og Hellige Ånd.  --  Vi tror i den absolutte guddom og hele menneskeheten på vår Herre Jesus Kristus. Vi tror på sin jomfru fødsel, Hans sinless liv, ektheten av hans mirakler, Hans Vicarious Visions og atoning død, Hans legemlige resurrection og hans nåværende mediatorial arbeid i himmelen.  --  Vi tror på personlighet og guddom for den Hellige Ånd. Vi tror han gir liv, han sanctifies, han styrker og bekvemmeligheter alle troende.  --  Vi tror at skriftene, både den gamle og nye Testaments i sine originale tekster, er helt inspirert av den Hellige Ånd, uten feil, og er den endelige autoritet for kirken.  --  Vi tror at mannen ble opprinnelig opprettet sinless. Fristet av Satan, mann falt og dermed førte hele løpet under fordømmelse av evig separasjon fra Gud.  --  Vi tror at mennesket er lagret gjennom omvendelse og tro i det ferdige arbeidet til Kristus. Begrunnelsen er i nåde alene.  --  Vi tror at menigheten er Jesu Kristi legeme består av alle sanne troende. Det finnes arbeid for kirken er de dyrker Gud, forat de hellige og kristningen av verden.  --  Vi tror på personlig og kroppslig tilbake av den Herre Jesus Kristus til skuespillerne vår frelse og etablere sin herlige rike.<br>
