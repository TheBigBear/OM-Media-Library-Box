aboutWelcomeAboutLibrarybox = Mabapi le Media Liabrary Box
aboutWelcomeDescription = Media Library Box e etselitsoe ho thusa ho tsamaisa tlhaiso-leseling ea digital libakeng tse nang le phihlello e nyane kapa e senang marang-rang, esita le grid.E etsa joalo ka ho sebelisa software ea mohloli o bulehileng le lisebelisoa tse theko e tlaase haholo, li lumella ho ajoa ha tlhahisoleseling ea digital ka theko e tlase haholo ho feta tharollo tse ling.
aboutFilesTopHeader = Ka/Tsa/Mabapi le OM
aboutFilesTopText = Ho fetola maphelo le sechaba --     Ka lilemo tse fetang 50, Operation Mobilization (OM)e ntse e tlisa molaetsa oa ts’epo ka Jesu Kreste ho banna, basalile bana lefats’eng ho pota. Leha re na le baithaopi ba fetang 3400 le basebetsi ba sebetsang le OM lichabeng tse 118, re na le ntho ele ‘ngoe “re rata Jesu ‘me re batla hore ba bang ba be le monyetla oa ho utloa ka eena. Ka lithuto tsa Bibele, ho ruta baithuti ho aha likhoebo, mosebetsi oa liphallelo le nts’etsopele, bonono ba ho qapa le tse ling tse ngata” ka mekhoa eohle, re sebelisana le kereke ea lehae ho bolella batho ka moo maphelo a rona a fetotsoeng le hore le bona ba ka kopana joang le Jesu. Re sehlopha sa batho ba 3400 ba sa lumellaneng le hlobo, ba sa luleng ba khutsitse ebile ba ratang ho sebeletsa Jesu. Re lula libakeng tse hole tsa lefats’e le litsi tsa litoropo. Re fepa ba lapileng le ho folisa ba kulang
aboutFilesMiddleHeader = Polelo ea Thomo	
aboutFilesMiddleText = OM e teng ho bona likamano tse ngatafalang tsa baleteli ba Kreste li thehiloe har’a ba so fihleloe le ba lebetsoeng.    Karolo ea OM ‘meleng oa Kreste ke ho susumetsa, ho nts’etsapele le ho hlomella batho bakeng sa ho bolela Evangeli lefats’eng,le ho matlafatsa le ho thusa ho theha sechaba sa balateli ba Kreste haholo-holo har’a ba so kang ba fihleloa ba Middle East, Asia Boroa le Asia bohareng le Europe. Re etsa sena ka polelo ea Evangeli, Lithuso le Lintlafatso(Nts’etsopele), Ho hloma likereke,Toka le ka ho fana ka botataisi(boeletsi) le ho ba morutuoa.
aboutFilesBottomHeader = Thuto ea OM
aboutFilesBottomText = Re lumela hore ho na le Molimo a le mong, ea leng teng ka ho sa feleng ka sebopeho sa Ntate, Mora le Moea o Halalelang. Re lumela ho Molimo o felletseng le botho bo felletseng ba Morena oa Rona Jesu Kreste. Re lumela tsoalo ea hae ea boroetsana, bophelo ba hae bo se nang sebe, ‘nete ea mehlolo ea hae, lefu la hae le namolelang, tsoho ea hae ea ‘mele le mosebetsi oa hae oa boemeli leholimong. Re lumela ho Botho le bo-Molimo ba Moea o Halalelang. Re lumela hore O fana ka bophelo, oa halaletsa, O matlafatsa le ho khothatsa bohle ba lumelang. Re lumela hore mangolo, Testamente ea Khale le e Ncha mangolong a ‘ona a pele, a bululetsoe ka botlalo ke Moea o Halalelang, ntle le phoso, ‘me ke bolaoli ba ho qetela bakeng sa Kereke. Re lumela hore ts’imolohong motho o entsoe a sena sebe.  Hoba l lekoe ke Satane, motho oile a oa ‘me ka hona a tlisa moloko oohle tlasa kahlolo ea karohano esa feleng le Molimo. Re lumela hore motho bolokeha/pholosoa h’a baka ‘me a lumela mosebetsing o phethahetseng oa Kreste. Ho lokafatsoa ho tla ka mohau feela. Re lumela hore Kereke ke ‘mele oa Jesu Kreste o entsoeng ka balumeli bohle ba ‘nete. Mosebetsi oa hona joale oa kereke ke ho khumamela Molimo, ho phethahatsa bahalaleli le ho etsa hore evangeli anele lefats’e. Re lumela ho khutla ha Morena oa rona Jesu Kreste a tla ka sebele sa hae ka ‘mele ho tla phethela pholoho ea rona le ho theha ‘Muso oa hae o khanyang. 
