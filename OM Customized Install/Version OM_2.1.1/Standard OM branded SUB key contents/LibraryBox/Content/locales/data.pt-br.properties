aboutWelcomeAboutLibraryBox = Sobre o Media Library Box
aboutWelcomeDescription = Media Library Box é desenhado para permitir a distribuição de informação digital a áreas com pouco ou nenhum acesso a internet, mesmo desconectado. Ele faz isso utilizando um programa de código livre e equipamentos de baixo custos, permitindo a distribuição de informação digital a custos bem muito mais baixos que outras soluções. 
aboutFilesTopHeader = Sobre OM
aboutFilesTopText = Transformar vidas e comunidades   --   De mais de cinquenta anos, Operação Mobilização (OM) foi levar a mensagem de esperança através de Jesus Cristo aos homens, mulheres e crianças de todo o mundo. Embora tenhamos mais de 3.400 voluntários e pessoal com o OM em 118 nações, temos uma coisa em comum - o amor de Jesus e queremos que outros têm a oportunidade de ouvir sobre ele.  --   Através de estudos bíblicos e ensino de estudantes, construção empresas de alívio e trabalho de desenvolvimento, nas artes criativas e muito mais - por todos os meios possíveis, somos parceiros com a igreja local para dizer às pessoas como nossas vidas foram alteradas e como eles também podem encontrar Jesus!  --  somos um coletivo de 3.400 pessoas que não aplicar um molde, que não sente ainda e que amor a aventura de servir Jesus. Vivemos em longínquos cantos do mundo e a cidade-centros. Devemos alimentar os famintos e curar os enfermos.
aboutFilesMiddleHeader = Declaração de missão
aboutFilesMiddleText = OM existe para ver a multiplicação de seguidores de Cristo bolsas estabelecidas entre a quem ainda não o foi e esquecido.  --  OM o seu papel no corpo de Cristo é motivar, desenvolver e equipar as pessoas para o mundo a evangelização e a reforçar e ajudar a estabelecer comunidades de seguidores de Cristo, especialmente entre as atendidas no Oriente Médio, Ásia do Sul e Central e Europa.  --  fazemos isso por meio de Alívio Evagelism, &amp desenvolvimento, Igreja Plantação, Justiça e através de orientação &amp Discipulado  --  
aboutFilesBottomHeader = Sementesdeclaração doutrinais
aboutFilesBottomText = Acreditamos que há um só Deus em três pessoas eternamente inexistente, Pai e Filho e Espírito Santo.  --  Acreditamos na divindade absoluta e plena humanidade de nosso Senhor Jesus Cristo. Acreditamos no Seu nascimento virgem, sua vida sem pecado, a autenticidade dos seus milagres, seu e purifica a morte, vicariante sua ressurreição corporal e sua presente mediatorial trabalho no céu.  --  Acreditamos na personalidade e divindade do Espírito Santo. Acreditamos que ele dá a vida, santifica, capacita e confortos modernos com todos os crentes.  --  Acreditamos que as Escrituras, tanto no Antigo como no Novo Testamento em seus textos originais, são totalmente inspirado pelo Espírito Santo, sem erros e são a autoridade final para a Igreja.  --  Acreditamos que o homem foi originalmente criado sem pecado. Tentado por Satanás, o homem caiu e assim trouxe toda a corrida sob a condenação da eterna separação de Deus.  --  Acreditamos que o homem é salvo através do arrependimento e da fé no trabalho final de Cristo. Justificação é através da graça sozinho.  --  Acreditamos que a Igreja é o corpo de Jesus Cristo composto por todos os verdadeiros crentes. O presente trabalho da Igreja é o culto de Deus, o aperfeiçoamento dos santos e a evangelização do mundo.  --  Acreditamos no retorno pessoal e corporal do Senhor Jesus Cristo para consumar a nossa salvação e estabelecer o Seu Reino glorioso.<br>
