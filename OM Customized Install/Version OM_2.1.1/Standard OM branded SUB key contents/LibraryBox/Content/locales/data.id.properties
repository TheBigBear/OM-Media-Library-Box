aboutWelcomeAboutLibrarybox = Tentang KotakInfo
aboutWelcomeDescription = KotakInfo (Media Library Box) dirancang untuk memungkinkan distribusi informasi digital untuk daerah dengan akses internet sedikit atau yang tidak ada. Hal itu di mungkinkan oleh perangkat lunak "open source" dan perangkat keras yang sangat murah, yang memungkinkan distribusi informasi digital dengan biaya yang jauh lebih rendah dibandingkan solusi lain. 
aboutFilesTopHeader = Tentang OM
aboutFilesTopText = Mengubah hidup masyarakat dan   --   selama lebih dari 50 tahun, Mobilisasi Operasi (OM) telah membawa pesan harapan melalui Yesus Kristus untuk laki-laki, perempuan, dan anak-anak di seluruh dunia. Walaupun kami memiliki lebih dari 3,400 relawan dan staff yang melayani dengan OM dalam 118 bangsa, kita mempunyai satu kesamaan - kita mengasihi Yesus dan kita ingin orang lain untuk memiliki kesempatan untuk mendengar tentang Dia.  --   melalui kajian Alkitab, siswa, membangun bisnis mengajar, relief dan pembangunan, seni kreatif dan masih banyak lagi - oleh semua berarti mungkin, mitra kami dengan jemaat lokal untuk memberitahu orang bagaimana hidup kita telah berubah dan bagaimana mereka juga dapat bertemu Yesus!  --  Kami adalah 3,400 orang-orang yang dari kolektif tidak mengepaskan cetakan, yang tidak duduk masih, dan orang-orang yang mengasihi petualangan melayani Yesus. Kita hidup dalam remote penjuru dunia dan pusat-pusat-kota. Kita memberi makan lapar dan sembuhkanlah orang-orang sakit.
aboutFilesMiddleHeader = Pernyataan Misi
aboutFilesMiddleText = OM ada untuk melihat beasiswa penggandaan Kristus-pengikut didirikan di kalangan unreached dan melupakan.  --  OM peranan dalam tubuh Kristus adalah untuk memotivasi, mengembangkan dan melengkapi orang untuk evangelization dunia, dan untuk memperkuat dan membantu mendirikan komunitas Kristus-pengikut, khususnya di kalangan orang unreached di Timur Tengah, dan Asia Tengah dan Selatan Eropa.  --  Kami melakukan ini melalui Evagelism, Relief &amp Development, Penanaman, Keadilan dan Jemaat melalui Pendampingan &amp Pemuridan  --  
aboutFilesBottomHeader = Statment kedoktrinan
aboutFilesBottomText = Kami percaya bahwa hanya ada satu Allah, yang berkekalan dalam tiga orang, Bapa, Anak dan Roh Kudus.  --  Kami percaya dalam Tuhan mutlak dan kemanusiaan penuh Tuhan kita Yesus Kristus. Kita percaya kepada kelahiran perawan, hidup tanpa dosa-nya, keaslian mujizat-mujizat-Nya, melakukan-nya dan kematian mendamaikan, kebangkitan tubuh-Nya dan persembahannya bekerja di sorga. pengantaraan  --  Kami percaya dalam kepribadian dan ketuhanan Roh Kudus. Kami percaya bahwa ia memberi hidup, ia menguduskan, Dia menguatkan dan kenyamanan semua orang beriman.  --  Kami percaya bahwa Kitab Suci, kedua-dua Perjanjian Lama dan Baru dalam teks aslinya, benar-benar diilhami oleh Roh Kudus, tanpa kesalahan, dan kuasa yang terakhir untuk Jemaat.  --  Kami percaya bahwa manusia diciptakan pada asalnya tanpa dosa. Dicobai oleh Iblis, manusia dan dengan demikian membawa turun seluruh ras di bawah pengutukan pemisahan kekal dari Allah.  --  Kami percaya bahwa manusia adalah disimpan melalui pertobatan dan iman dalam selesai pekerjaan Kristus. Adalah melalui kasih karunia pembenaran saja.  --  Kami percaya bahawa Jemaat ialah tubuh Yesus Kristus terdiri atas semua orang beriman. Masa kini bekerja Jemaat adalah penyembahan Allah, memperlengkapi orang-orang kudus dan evangelization dari dunia.  --  Kami percaya dalam tubuh pribadi dan kedatangan Tuhan Yesus Kristus untuk berazam keselamatan kita dan mendirikan kerajaan-Nya yang mulia.<br>
