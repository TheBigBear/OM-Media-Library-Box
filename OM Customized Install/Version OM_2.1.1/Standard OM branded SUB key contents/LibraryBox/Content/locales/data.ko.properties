aboutWelcomeAboutLibrarybox = 미디어 라이브러리 정보 상자
aboutWelcomeDescription = 미디어 라이브러리 상자가 그리드 심지어 전원을 디지털 정보의 유통 인터넷 접속 없이 분야, 확인할 수 있도록 설계되었습니다. 그래서 오픈 소스 소프트웨어와 매우 저렴한 하드웨어를 사용하여 다른 어떤 솔루션보다 훨씬 저렴한 비용으로 디지털 정보 유통을 가능하게 합니다.
aboutFilesTopHeader = OM 정보
aboutFilesTopText = 생명과 커뮤니티 - - 50년 동안, 작동 동원(om) 예수 그리스도를 통해 희망의 메시지를 남자, 여자, 비틀즈와 팔리먼트 등의 아티스트는 회상씬에서만, 전세계 어린이들을 꾀한다. 우리는 118개국 om 서빙이 3,400개 이상의 자원봉사자와 직원이 있기는 하지만, 이들의 공통점은 우리가 예수님을 사랑하고 우리가 다른 사람들에게 하나님에 대해서 이야기를 들을 수 있는 기회를 갖고 싶습니다. 성경 공부, 가르침 학생, 건물, 구호 및 개발 활동을 통해 창조적인 예술 및 그 외 모든 것을 가능하게 함으로써, 지역 교회 사람들과 우리의 삶을 어떻게 변화되어 왔는지 결혼식에 들러리를 섰으며 당신도 예수 만날 방법을 알려 주십시오! 우리는 여전히 앉을 수 없고, 예수님의 섬기는 어드벤처 사랑하는 금형, 맞지 않는 사람들이 3,400집단. 우리는 세계의 원격 모서리 도시 센터 살고 있다. 우리가 먹이는 굶주리고 병든 자들을 고쳐 주고.
aboutFilesMiddleHeader = 임무 설명
aboutFilesMiddleText = OM을 곱한 그리스도 연구비 지원 - unreached 잊어버리고 중에서 추종자들은 참조 존재합니다. 그리스도의 몸 안에서 OM의 역할 을 개발하고 세계 따라 청송보호감호소가 위한 기술 도입으로, 중동, 중앙아시아 및 유럽에서 unreached 특히 강화하고, 그리스도의 추종자들은 - 커뮤니티를 형성하는데 도움을 줄 것이다. 우리는 이 evagelism 구호 및 Amp 통해 ▶앰프 개발, 교회 심고, 평등과 멘토링 & amp; amp 제자의
aboutFilesBottomHeader = 교리적 년 규약 문서
aboutFilesBottomText = 우리가 하나님을 공경하라는 삼위로 영원히 존재하지 않는, 아버지, 아들, 성령이 있음을 믿습니다. 우리는 절대, 그리고 우리 주 예수 그리스도의 완전한 인성을 믿고 있다. 우리는 탄생이라는 믿는 사람은 죄 없이 사신 주님에게 의의 자원이 무한정으로, 기적을 정품 여부, 그의 대리 및 대속적 죽음, 그의 육신의 부활과 천국에 계신 현재의 mediatorial 작업. 우리는 성령의 신성을 부인하고 있다고 믿고 있습니다. 우리는 믿고 생명을 주는, 하나에서 난지라, 편의 모든 신자들이 있게 해줍니다. 우리는 원래 본문들에 성경을 신약과 구약성서는 모두 구약과 신약 성경, 오류 없이 성령의 능력으로 영감을 주었으며, 교회를 위한 최고의 권위로 믿는다. 우리는 내부로부터 사람은 원래 죄 없으신 만든 것으로 믿고 있다. 사탄의 시험을 아버지는 그로 인해 하나님으로부터 영원한 이별을 치하의 기도만 레이스 자초한 셈이다. 우리는 내부로부터 사람은 그리스도의 완성된 회개와 믿음으로 말미암아 구원을 믿는다. 정당화는 오직 은총으로. 우리는 교회가 예수 그리스도의 모든 참된 신자들은 구성된 본문 믿습니다. 교회의 현재의 하나님의 성도들의 완성함으로써, 세상의 일 예배하십시오. 우리는 주 예수 그리스도의 우리 키워집니다 구원의 개인 및 육체적 반환 믿으며 하나님의 영광스러운 왕국을 세울
