aboutWelcomeAboutLibrarybox = Sobre Media Library Box
aboutWelcomeDescription = Media Library Box está diseñado para distribuir información digital a los lugares sin acceso al Internet, aún lugares fuera de la red. Se usa un software abierto y un hardware de bajo costo y permite la difusión de información a un bajo costo. 
aboutFilesTopHeader = Sobre OM
aboutFilesTopText = Transformar vidas y comunidades   --   durante más de 50 años, Operación Movilización (OM) ha estado llevando el mensaje de esperanza a través de Jesucristo a los hombres, mujeres y niños en todo el mundo. Aunque tenemos más de 3.400 voluntarios y personal que presta servicios con OM en 118 países, tenemos una cosa en común: amamos a Jesús y queremos que otros tengan la oportunidad de oír hablar de él.  --   a través de estudios bíblicos, enseñando a estudiantes, empresas de construcción, de socorro y de desarrollo, las artes creativas y mucho, mucho más, por todos los medios posibles, nos asociamos con la iglesia local para decirle a la gente cómo nuestras vidas han cambiado y cómo se pueden encontrar a Jesús!  --  Somos un colectivo de 3.400 personas que no quepan en un molde, que no puede estarse quieto, y que aman la aventura de servir a Jesús. Vivimos en los rincones más remotos del mundo y los centros urbanos. Podemos alimentar al hambriento y sanar a los enfermos.
aboutFilesMiddleHeader = Declaración de misión
aboutFilesMiddleText = OM existe para ver multiplicarse becas-seguidores de Cristo establecido entre los marginados y olvidados.  --  OM su papel en el cuerpo de Cristo es motivar, desarrollar y equipar a la gente para la evangelización mundial, y fortalecer y ayudar a establecer comunidades de seguidores de Cristo, especialmente entre los no alcanzados en el Oriente Medio, Asia central y meridional y Europa.  --  Lo hacemos a través de Evagelism, Socorro &amp, plantación de iglesias, desarrollo y justicia a través de la Tutoría &amp Discipulado  --  
aboutFilesBottomHeader = Declaracion doctrinal
aboutFilesBottomText = Creemos que hay un solo Dios, eternamente existente en tres personas, Padre, Hijo y Espíritu Santo.  --  Creemos en la deidad absoluta y plena humanidad de nuestro Señor Jesucristo. Creemos en su nacimiento virginal, su vida sin pecado, la autenticidad de sus milagros, Su muerte expiatoria, su resurrección corporal y su presente trabajo mediatorial en el cielo.  --  Creemos en la personalidad y deidad del Espíritu Santo. Creemos que da vida, santifica, faculta y comodidades a todos los creyentes.  --  Creemos que las Escrituras, tanto el Antiguo como el Nuevo Testamento en su texto original, son totalmente inspirada por el Espíritu Santo, sin error y tiene la autoridad final para la Iglesia.  --  Creemos que el hombre fue creado originalmente sin pecado. Tentado por Satanás, el hombre cayó y, por ende, puso toda la carrera bajo la condena de la separación eterna de Dios.  --  Creemos que el hombre se salva a través del arrepentimiento y fe en la obra terminada de Cristo. La justificación es a través de la sola gracia.  --  Creemos que la Iglesia es el cuerpo de Cristo compuesto de todos los verdaderos creyentes. La labor actual de la Iglesia es la adoración de Dios, el perfeccionamiento de los santos y la evangelización del mundo.  --  Creemos en el regreso personal y corporal del Señor Jesucristo para consumar nuestra salvación y establecer su glorioso reino.<br>
