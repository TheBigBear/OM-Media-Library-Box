aboutWelcomeAboutLibrarybox = O LibraryBox
aboutWelcomeDescription = LibraryBox je osmižljen kako bi se omogužilo distribuciju digitalnih informacija na podružjima s malo ili bez pristupa internetu , žak i izvan mreže . To radi koristeži open source softver i vrlo jeftin hardver , žime distribuciju digitalnih podataka žini na daleko nižoj cijeni od ostalih rježenja . Ako želite saznati viže o LibraryBox projektu , molimo vas da posjetite http://librarybox.us kad se vratite na internet .
aboutFilesTopHeader = O OM
aboutFilesTopText = Transformacija životima i zajednicama  --  Već više od 50 godina, Operacija Mobilizacija (OM) je donosi poruku nade po Isusu Kristu muškaraca, žena i djece širom svijeta. Iako imamo više od 3.400 volontera i osoblja služiti OM u 118 zemalja, imamo jednu zajedničku stvar - volimo Isusa i želimo da drugi imaju priliku čuti o Njemu.  --  Kroz proučavanja Biblije, podučavanje studenata, građevinske tvrtke, reljefa i razvojnog rada, kreativne umjetnosti i još mnogo, mnogo više - svakako moguće, partner s lokalne crkve reći ljudima kako su promijenili naše živote i kako oni mogu zadovoljiti Isus!  --  Mi smo kolektiv 3.400 ljudi koji se ne uklapaju u kalup, koji ne sjede još i koji vole avanturu posluživanja Isusa. Živimo u udaljenim dijelovima svijeta i gradskih centara. Mi hraniti gladne i liječiti bolesnike.
aboutFilesMiddleHeader = Misija
aboutFilesMiddleText = OM postoji vidjeti množenjem stipendije Kristova sljedbenika utvrđene među nedostupnima i zaboravljena.  --  OM uloga u tijelu Kristovu je motivirati, razvijati i pripremanju ljudi za svjetsku evangelizaciju, te ojačati i pomoći uspostaviti zajednica Kristova sljedbenika, pogotovo među nedostupnima na Bliskom istoku, Južnoj i Srednjoj Aziji i Europi.  --  To činimo kroz Evagelism, Relief razvoj, crkava, pravde i kroz mentorstva učeništva  --  
aboutFilesBottomHeader = Doktrinarnog IZJAVA
aboutFilesBottomText = Vjerujemo da postoji jedan Bog, vječno postoji u tri osobe, Otac, Sin i Duh Sveti. &lt;br&gt; Vjerujemo u apsolutnom božanstvo i pune čovječnosti Gospodina našega Isusa Krista. Mi vjerujemo u Njegovu djevičanskog rođenja, Njegov bezgrešni život, autentičnost čudesa, zamjensko i pomirenja smrti svoga tjelesnog uskrsnuća i njegovu sadašnjem posrednički rad na nebu.  --  Vjerujemo u osobnost i božanstvo Duha Svetoga. Vjerujemo On daje život, on posvećuje, on osnažuje i tješi sve vjernike. &lt;br&gt; Vjerujemo da Pisma, i Stari i Novi zavjet u izvornom tekstu, u potpunosti nadahnuta Duhom Svetim, bez pogreške, i konačni autoritet za Crkvu.  --  Vjerujemo da je čovjek izvorno kreirana bezgrešan. Napastuje Sotona, čovjek je pao i time doveo cijelu utrku pod osudu vječne odvojenosti od Boga. &lt;br&gt; Vjerujemo da je čovjek spašen po pokajanju i vjeri u dovršeno Kristovo djelo. Opravdanje je sam po milosti.  --  Vjerujemo da je Crkva tijelo Isusa Krista sastoji se od svih istinskih vjernika. Ovaj rad Crkve je obožavanje Boga, opremi svete i evangelizacije svijeta.  --  Vjerujemo u osobnom i tjelesne povratak Gospodina Isusa Krista da se može konzumirati naše spasenje i uspostaviti svoje slavno Kraljevstvo.<br>
