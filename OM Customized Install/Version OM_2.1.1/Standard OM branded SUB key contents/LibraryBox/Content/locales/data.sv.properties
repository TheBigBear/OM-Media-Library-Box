aboutWelcomeAboutLibrarybox = OM Media Library Box
aboutWelcomeDescription = Media Library Box är utvecklat för att möjliggöra spridningen av digital information till områden som har liten eller ingen Internet-åtkomst, till och med utan elnät. Det använder mjukvara baserad på öppen källkod och mycket billig hårdvara, vilket gör att digital information kan spridas till mycket lägre kostnader än andra lösningar. 
aboutFilesTopHeader = OM BRUKSANVISNINGEN
aboutFilesTopText = Att förvandla liv och samhällen   --   i över 50 år, Operation Mobilization (OM) har varit att föra budskapet om hopp genom Jesus Kristus till män, kvinnor och barn runt om i världen. Även om vi har över 3.400 frivilliga och personal som serverar med bruksanvisning i 118 länder, har vi en sak gemensamt - vi älskar Jesus och vi vill att andra ska få möjlighet att höra om honom.   --   Genom Bibeln studier, lära eleverna, bygga upp företag, befrielse och utveckling, den kreativa konst och mycket, mycket mer - med alla medel, vi samarbetar med den lokala kyrkan för att berätta för folk hur våra liv har förändrats och hur de också kan möta Jesus!   --  Vi är ett kollektiv av 3.400 personer som inte passar in en form, som inte sitter still, och som älskar äventyr för att tjäna Jesus. Vi bor i avlägsna hörn av världen och stadens centrum. Vi matar de hungriga och bota sjuka.
aboutFilesMiddleHeader = Affärsidé
aboutFilesMiddleText = OM det finns till att multiplicera stipendier av Kristus-anhängare bland de unreached och glömmas bort.   --  OM roll i Kristi kropp är att motivera, utveckla och rusta människor för världen kristnandet, och att stärka och hjälpa till att skapa gemenskaper av Kristus-anhängare, särskilt bland unreached i Mellanöstern, södra och centrala Asien och Europa.   --  detta gör vi genom Evagelism, övertrycksventil &amp utveckling, kyrka plantering, rättvisa och genom Mentorskap &amp vilka trodiscipleshipklasser  --  
aboutFilesBottomHeader = Doktriner betänkandets
aboutFilesBottomText = Vi tror att det finns en gud, evigt existerande i tre personer: Fader, Son och helig ande.   --  Vi tror i den absoluta guden och den fulla mänskligheten av vår Herre Jesus Kristus. Vi tror på hans virgin födelse, hans sinless liv, äktheten av hans mirakel, hans vicarious och fullbordat försoningen död, hans kroppsliga uppståndelse och hans nuvarande mediatorial arbete i himmelen.   --  Vi tror i personlighet och guden av den helige Ande. Vi tror att han ger liv, han helgar han bemyndigar och bekvämligheter alla troende.   --  Vi tror att skrifterna, både gammala och nya testamentsna i deras ursprungliga texter, är helt inspirerad av den helige Ande, utan fel och är sista instans för kyrkan.   --  Vi tror att människan skapades sinless. Låt dig frestas av Satan, man föll och därmed förde hela ras under de fördömande av den eviga skilsmässan från Gud.   --  Vi tror att människan är frälst genom bättring och tro i det färdiga arbetet av Kristus. Motivering genom nåden allena.   --  Vi tror att kyrkan är Jesu kropp Kristus består av alla sant troende. Föreliggande arbete på kyrkan är dyrkan av Gud, vid iordningsställandet av de heliga och kristnandet av världen.   --  Vi tror på personliga och kroppsliga återkomst av Herren Jesus Kristus att fullkomna vår frälsning och upprätta hans härliga Kungariket. <br>
