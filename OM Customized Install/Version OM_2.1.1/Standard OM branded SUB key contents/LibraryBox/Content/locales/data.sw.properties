aboutWelcomeAboutLibrarybox = Kuhusu Media Library Box
aboutWelcomeDescription = Media Library Box iliundwa kuwezesha mgwawanyo wa digital information kwa maeneo bila Internet. Inatumia programu open source na hardware ya bei rahisi, kuruhusu mgwawanyo wa digital information kwa bei nafuu. 
aboutFilesTopHeader = Kuhusu OM
aboutFilesTopText = Kubadilisha Maisha na Jamii  --  Kwa zaidi ya miaka 50, Operesheni Uhamasishaji (OM) imekuwa kuleta ujumbe wa matumaini kwa njia ya Kristo kwa wanaume, wanawake, na watoto duniani kote. Ingawa tuna zaidi ya 3,400 wa kujitolea na wafanyakazi kuwahudumia na OM katika mataifa 118, tuna jambo moja katika kawaida - sisi kumpenda Yesu na tunataka wengine kuwa na nafasi ya kusikia habari.  --  Kupitia mafunzo ya Biblia, akifundisha wanafunzi, biashara ya ujenzi, misaada na kazi za maendeleo, sanaa ya ubunifu na kiasi, zaidi - kwa njia zote iwezekanavyo, sisi kushirikiana na kanisa la mtaa kuwaambia watu jinsi maisha yetu yamebadilishwa na jinsi wao pia wanaweza kukutana Yesu!  --  Sisi ni pamoja ya watu 3,400 ambao hawana fit mold, ambao hawana kukaa kimya, na ambao upendo adventure ya kuwahudumia Yesu. Tunaishi katika pembe mbali ya dunia na mji-vituo. Sisi kulisha wenye njaa na kuponya wagonjwa.
aboutFilesMiddleHeader = Mission Statement
aboutFilesMiddleText = OM ipo kuona kuzidisha ushirika wa Kristo wafuasi imara miongoni mwa wasiofikiwa na wamesahau.  --  Jukumu OM katika mwili wa Kristo ni kuwahamasisha, kuendeleza na kuwapatia watu kwa kuinjilisha ulimwengu, na kuimarisha na kusaidia kuanzisha jumuiya ya Kristo wafuasi-, hasa miongoni mwa wasiofikiwa katika Mashariki ya Kati, Afrika na Asia ya Kati na Ulaya.  --  Sisi kufanya hivyo kwa njia Evagelism, Relief Maendeleo, Upandaji Kanisa, Sheria na kupitia Kushauri Uanafunzi
aboutFilesBottomHeader = Mafundisho Statment
aboutFilesBottomText = Tunaamini kwamba kuna Mungu mmoja, milele kuwepo katika watu watatu, Baba, Mwana na Roho Mtakatifu ni Tunaamini katika mungu kabisa na ubinadamu kamili ya Bwana wetu Yesu Kristo.. Tunaamini katika kuzaliwa kwake na bikira, maisha yake yasiyo na dhambi, ukweli wa miujiza yake, dhamana na upatanisho kifo chake, ufufuo wake kimwili na maombezi kazi yake ya sasa mbinguni.  --  Tunaamini katika utu na mungu wa Roho Mtakatifu. Tunaamini anahuisha, Yeye takatifu, Yeye inampa na faraja waamini wote. Tunaamini kwamba maandiko, wote Kale na Jipya katika maandiko yao ya awali, ni kikamilifu aliongoza kwa Roho Mtakatifu, bila kosa, na ni mamlaka ya mwisho kwa Kanisa.  --  Tunaamini kwamba mwanadamu awali iliundwa na dhambi. Akijaribiwa na Shetani, mtu akaanguka na hivyo kuletwa jamii nzima chini ya hukumu ya kutengwa na Mungu milele. Tunaamini kwamba mwanadamu ni kuokolewa kwa njia ya toba na imani katika kazi iliyomalizika ya Kristo. Kuhesabiwa haki ni kupitia neema pekee.  --  Tunaamini kwamba Kanisa ni mwili wa Yesu Kristo linajumuisha waumini wa kweli. Kazi ya sasa ya Kanisa ni ibada ya Mungu, kusudi la kuwakamilisha watakatifu na uinjilishaji wa ulimwengu.  --  Tunaamini katika kurudi binafsi na mwili wa Bwana Yesu Kristo ili kukamilisha ukombozi wetu na kuanzisha ufalme wake mtukufu.
