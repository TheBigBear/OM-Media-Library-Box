aboutWelcomeAboutLibraryBox = À propos de Media Library Box
aboutWelcomeDescription = Media Library Box est conçue pour permettre la distribution d’information numérique là où il y a peu voire pas du tout d’accès à Internet. Cela est rendu possible grâce à l’utilisation de logiciels libres et de matériel très bon marché, permettant ainsi la distribution de ces informations à un coût très inférieur à d’autres solutions. 
aboutFilesTopHeader = À propos de OM
aboutFilesTopText = Transformer des vies et des communautés   --   depuis plus de 50 ans, l'opération de mobilisation (OM) a été apportant le message d'espoir à travers Jésus Christ d'hommes, de femmes et d'enfants dans le monde. Si nous avons plus de 3 400 bénévoles et le personnel en poste à l'OM dans 118 nations, nous avons une chose en commun - nous aimer Jésus et nous voulons que les autres d'avoir l'occasion d'entendre parler de lui.  --   à l'études de la Bible, l'enseignement des étudiants, création d'entreprises, de secours et de travaux de développement, les arts créatifs et beaucoup, beaucoup plus - par tous les moyens possibles, nous collaborons avec l'Eglise locale à dire aux gens comment nos vies ont été changées et comment ils peuvent rencontrer Jésus! trop  --  Nous sommes un collectif de 3 400 personnes qui ne s'adaptent pas un moule, qui ne vous asseyez pas toujours, et qui aiment l'aventure de servir Jésus. Nous vivons dans les endroits les plus reculés du monde et les centres-ville. Nous nourrir les affamés et de guérir les malades.
aboutFilesMiddleHeader = Énoncé de mission
aboutFilesMiddleText = OM existe pour voir multipliant bourses du Christ-adeptes établi parmi les exclus et oubliés.  --  OM's role dans le corps de Christ, c'est motiver, perfectionner et doter les gens pour l'évangélisation mondiale, et de renforcer et d'aider à établir des collectivités du Christ-partisans, surtout parmi les exclus, au Moyen-Orient, en Asie du Sud et centrale et l'Europe.  --  , nous le faisons par Evagelism, secours &amp le développement, la mise en place de l'Église, de la Justice et par le biais du mentorat &amp discipulat  --  
aboutFilesBottomHeader = Démarche doctrinale
aboutFilesBottomText = Nous croyons qu'il y ait un Dieu qui existe éternellement en trois personnes : le père, le Fils et le Saint Esprit.  --  Nous croyons dans l'Absolu de Déité et pleinement à l'humanité de notre Seigneur Jésus Christ. Nous pensons à sa naissance virginale, sa vie sans péché, l'authenticité de ses miracles, son vicarious et mort expiatoire, sa résurrection corporelle et son présent position de médiateur au ciel. travail  --  Nous croyons dans la personnalité et la divinité de l'Esprit Saint. Nous pensons qu'il donne la vie, qu'il sanctifie, il habilite le confort et de tous les croyants.  --  Nous croyons que les Écritures, l'ancien et le Nouveau Testament dans leurs textes originaux, sont entièrement inspiré par l'Esprit Saint, sans erreur, et sont l'autorité finale pour l'Église.  --  Nous croyons que l'homme a été créé à l'origine sans péché. Tenté par Satan, l'homme est tombé et qui a mis l'ensemble de la course sous la condamnation de séparation éternelle de Dieu.  --  Nous croyons que l'homme est enregistrée par le repentir et la foi dans le travail terminé du Christ. Justification est par grâce seule.  --  Nous croyons que l'Eglise est le corps de Jésus Christ, composé de tous les vrais croyants. Le travail actuel de l'église est l'adoration de Dieu, le perfectionnement des saints et de l'évangélisation du monde.  --  Nous croyons dans l'épanouissement personnel et les lésions retour du Seigneur Jésus Christ pour conclure notre salut et établir son royaume glorieux.<br>
