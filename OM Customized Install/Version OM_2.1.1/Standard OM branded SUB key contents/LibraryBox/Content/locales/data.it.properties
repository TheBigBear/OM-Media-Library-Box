aboutWelcomeAboutLibrarybox = Informazioni su Media Library Box
aboutWelcomeDescription = Media Library Box è progettato per permettere la distribuzione di contenuti digitali in aree con scarsa o nessuna connessione Internet, anche in assenza totale di rete. Lo fa grazie all'uso di software open source e hardware molto economico, ad un costo nettamente inferiore ad altre soluzioni. 
aboutFilesTopHeader = Circa OM
aboutFilesTopText = Trasformazione di vite e comunità   --   per oltre cinquant'anni, operazione mobilitazione (OM) è stata portando un messaggio di speranza attraverso Gesù Cristo agli uomini, donne e bambini in tutto il mondo. Sebbene abbiamo oltre 3.400 volontari e il personale in servizio con OM in 118 nazioni, abbiamo una cosa in comune - amiamo Gesù e noi vogliamo altri per avere la possibilità di sentire su di lui.  --   attraverso gli studi biblici, insegnando agli studenti, creazione di aziende, rilievo e il lavoro di sviluppo, le arti creative e molto, molto di più - con tutti i mezzi possibili, collaboriamo con la Chiesa locale di dire alla gente come le nostre vite sono state cambiate e come anche loro possono incontrare Gesù!  --  siamo un collettivo di 3.400 persone che non montare uno stampo, che non si ferma mai e che amano l'avventura di servire Gesù. Viviamo in angoli remoti del mondo e i centri città. Dobbiamo nutrire gli affamati e guarire i malati.
aboutFilesMiddleHeader = Dichiarazione della missione
aboutFilesMiddleText = OM esiste per vedere moltiplicando le borse di Cristo-seguaci stabilite tra i non raggiunti e dimenticato.  --  L'OM ruolo nel corpo di Cristo è motivare, sviluppare e preparare le persone per l evangelizzazione del mondo e per rafforzare e aiutare a stabilire comunità di Cristo-seguaci, specialmente tra i non raggiunti nel Medio Oriente, del Sud e in Asia centrale e l'Europa.  --  facciamo questo attraverso Evagelism, Rilievo &amp sviluppo, Chiesa di piantare, giustizia e attraverso attività di mentoring &amp discepolato  --  
aboutFilesBottomHeader = Dichiarazione dottrinale
aboutFilesBottomText = Noi crediamo che vi è un Dio, eternamente esistente in tre persone, Padre e Figlio e Spirito Santo.  --  crediamo nella divinità assoluta e la piena umanità di nostro Signore Gesù Cristo. Noi crediamo nella sua nascita vergine, la sua vita senza peccato, l autenticità dei suoi miracoli, la sua vicaria e purgatorio la morte e la sua risurrezione corporale e il suo attuale lavoro mediatorial nel cielo.  --  crediamo nella personalità e la divinità dello Spirito Santo. Noi crediamo che Egli dà vita, santifica, autorizza i comfort e di tutti i credenti.  --  Riteniamo che le Scritture, sia il vecchio e il Nuovo Testamento nella loro testi originali, sono completamente ispirato dallo Spirito Santo, senza errori e sono l'autorità finale per la Chiesa.  --  crediamo che l uomo è stato originariamente creato senza peccato. Tentato da Satana, l uomo è caduto e quindi portato tutta la gara sotto la condanna di eterna separazione da Dio.  --  riteniamo che l uomo è salvato attraverso il pentimento e la fede nel lavoro finito di Cristo. La giustificazione è per grazia da soli.  --  Noi crediamo che la Chiesa è il corpo di Gesù Cristo composta da tutti i veri credenti. Il presente lavoro della Chiesa è il culto di Dio, il perfezionamento dei santi e l evangelizzazione del mondo.  --  crediamo nella personale e corporea il ritorno del Signore Gesù Cristo a consumare la nostra salvezza e stabilire il Suo Regno Glorioso.<br>
