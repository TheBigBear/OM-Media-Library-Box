aboutWelcomeAboutLibrarybox = Over Media Library Box
aboutWelcomeDescription = Media Library Box is ontwikkeld om in gebieden waar weinig of geen internet voor handen is, toch digitale informatie te kunnen delen, zelfs off-line. Er wordt alleen gebruikt gemaakt van open source software en goedkope hardware. Hierdoor is het delen van digitale informatie veel goedkoper dan van andere oplossingen. 
aboutFilesTopHeader = Over OM
aboutFilesTopText = Het transformeren van levens en gemeenschappen   --   is al meer dan 50 jaar Operation Mobilization (OM) is de boodschap van hoop door Jezus Christus tot mannen, vrouwen en kinderen over de hele wereld. Hoewel wij hebben ruim 3.400 vrijwilligers en personeelsleden in dienst bij om in 118 landen, we hebben één ding gemeen: we love Jesus en anderen de mogelijkheid hebben om te horen over hem.  --   Via bijbelstudies, studenten, gebouw bedrijven, opluchting en ontwikkelingswerk de creatieve kunsten en nog veel meer - met alle mogelijke middelen, werken we nauw samen met de plaatselijke kerk om mensen te vertellen hoe onze levens zijn veranderd en hoe ook zij kunnen ontmoeten Jezus!  --  Wij zijn een collectief van 3.400 mensen die niet fit een schimmel, die niet stil blijven zitten, en die houdt van het avontuur van Jezus. We wonen in de uithoeken van de wereld en de city-centra. Wij de hongerigen en genezen van de zieke.
aboutFilesMiddleHeader = Mission Statement
aboutFilesMiddleText = OM te zien vermenigvuldigen beurzen van Christus-volgers bij het ongeëvenaarde, en vergeten.  --  Om zijn rol in het lichaam van Christus te motiveren, te ontwikkelen en mensen toerusten voor world evangelization, te versterken en te helpen om gemeenschappen van Christus-volgelingen, vooral onder de ongeëvenaarde, in het Midden-Oosten, Zuid- en Centraal Azië en Europa.  --  We doen dit via Evagelism, opluchting &amp ontwikkeling, Church Planting, justitie en via mentoring &amp discipelschap  --  
aboutFilesBottomHeader = Leerstellige waarschuwde
aboutFilesBottomText = Wij geloven dat er één God, eeuwig bestaande in drie personen, Vader, Zoon en heilige Geest.  --  We geloven in de absolute godheid en volledige humaniteit van onze Heere Jezus Christus. Wij geloven in zijn maagdelijke geboorte, zijn zondevrij leven, de echtheid van zijn wonderen, zijn vicarious en wordt bestraft dood, zijn lichamelijke opstanding en zijn huidige mediatorial werk in de hemel.  --  Wij geloven in de persoonlijkheid en de godheid van de Heilige Geest. Wij geloven dat hij leven geeft, Hij gemystificeerd, Hij machtigt en comfort alle gelovigen.  --  Wij geloven dat de Schrift, zowel het oude en het Nieuwe Testament in hun originele taal, zijn volledig geïnspireerd door de Heilige Geest, zonder fouten, en zijn de laatste instantie bij de kerk.  --  Wij geloven dat de mens oorspronkelijk gecreëerd zondevrij. De verleiding van Satan, man viel en de gehele race onder het vonnis van de eeuwige scheiding van God.  --  Wij geloven dat de mens gered wordt door bekering en geloof in het voltooide werk van Christus. Motivering door de Genade alleen.  --  Wij geloven dat de Kerk het lichaam van Christus bestaat uit alle ware gelovigen. De werkzaamheden van de kerk is de aanbidding van God, de vervolmaking van de heiligen en de evangelization van de wereld.  --  Wij geloven in de persoonlijke en lichamelijke terugkeer van de Here Jezus Christus tot volleerde ons heil en zijn heerlijk koninkrijk.<br>
