aboutWelcomeAboutLibraryBox = אודות מדיה ספריית תיבה
aboutWelcomeDescription = מדיה ספריית התיבה נועדה לאפשר ההפצה של מידע דיגיטלי לאזורים עם גישה לאינטרנט קטנה או לא, אפילו מחוץ לרשת. זה כל כך שימוש בתוכנות קוד פתוחים וחומרה זולה מאוד, המאפשרות ההפצה של מידע דיגיטלי בעלות נמוכה בהרבה מפתרונות אחרים.
aboutFilesTopHeader = אודות OM
aboutFilesTopText = הפיכת חייהם ועל קהילות   --   במשך חמישים שנה מבצע גיוס (OM) היה להביא את ההודעה של תקווה דרך ישו על גברים, נשים וילדים ברחבי העולם. למרות שיש לנו מעל 3400 מתנדבים צוות המגישים עם OM ב 118 ם, יש לנו מכנה משותף אחד - אנחנו אוהבים את ישו אנו רוצים שאחרים יש הזדמנות לשמוע על אותו.  --   דרך לימודי התנ"ך, הוראת תלמידים, עסקים, הקלה ופיתוח העבודה, אמנויות יצירה ועוד - על ידי כל האמצעים, אנו משתפים פעולה עם הכנסייה המקומית כדי להורות לאנשים כיצד חיינו השתנו ואת האופן שבו הם יכולים להיפגש מדי ישו!  --  אנחנו קולקטיבית של 3400 אנשים שאינם מתאימים של עובש, שלא לשבת עדיין, האוהבים את ההרפתקאות של המגישה את ישו. אנחנו חיים את ביצוע הפינות של העולם במרכזי העיר. אנו להאכיל רעבים לרפא חולים.
aboutFilesMiddleHeader = הצהרת למשימה
aboutFilesMiddleText = OM קיימת כדי לראות כפילה fellowships של ישו-הרעים הוקמה בין unreached.  --  OM תפקידה של הגוף של ישו הוא כדי להמריץ, לפתח, לצייד את האנשים בעולם evangelization, לחזק לסייע להקים קהילות של ישו-הרעים, במיוחד בקרב unreached במזרח התיכון, דרום במרכז אסיה ואירופה.  --   אנחנו עושים את זה באמצעות Evagelism, הקלה &amp פיתוח, הכנסייה נטיעת, שרת המשפטים דרך הכוונה &amp Discipleship  --  
aboutFilesBottomHeader =  הצהרת ראש הממשלה Doctrinal
aboutFilesBottomText = אנו מאמינים כי יש אלוהים אחד לָעַד אפשרות לקבל שלושה בני אדם, האב, הבן ורוח הקודש.  --   אנחנו מאמינים המוחלט של האנושות מלא אלוהות ישו. אנו מאמינים הבתולה שלו לידה, שלו חף מחטא חיים את המקוריות של נסים שלו, שלו ואת המוות, atoning בעקיפין את גופי ואת תחייתו mediatorial הנוכחי שלו לעבוד בגן עדן.  --   אנחנו מאמינים אישיות אלוהות של רוח הקודש אנו מאמינים שהוא מעניק החיים הוא מקדשת הוא מעצים את הנוחות ואת כל המאמינים.  --  אנו מאמינים כי כתבי הקודש, הן הישנה ומהברית החדשה המקורי שלהם בכתובים, בהשראת רוח הקודש ללא שגיאות, הסופית של הרשות הפלסטינית הכנסייה.  --  אנו מאמינים כי אדם חף מחטא נוצר במקור. מתפתה על ידי השטן, האיש נפל ובכך הביא את הגזע כולו תחת גינוי של מכשול ההפרדה הנצחית מ אלוהים.  --  אנו מאמינים כי אדם הוא נשמר באמצעות תשובה ואמונה את היצירה של ישו. הצדקה היא דרך חסד לבד.  --  אנו מאמינים כי הכנסייה היא גופתו של ישו מורכב של כל המאמינים אמיתי. העבודה הנוכחית של הכנסייה הוא הפולחן של אלוהים, שכלול של קדושים את evangelization של העולם.  --   אנחנו מאמינים אישי לפציעה החזרה של ישו כדי להגשים את הישועה ולהקים את ממלכת מזהיר.<br>
