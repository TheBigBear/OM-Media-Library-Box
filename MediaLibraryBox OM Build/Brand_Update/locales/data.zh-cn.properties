aboutWelcomeAboutLibrarybox = About Media Library Box	关于Media Library Box
aboutWelcomeDescription = Media Library Box is designed to enable the distribution of digital information to areas with little or no Internet access, even off the grid. It does so using open source software and very inexpensive hardware, allowing the distribution of digital information at a far lower cost than other solutions. 
Media Library Box旨在为没有互联网或存在有限互联网服务的区域传输数据信息而设计。它使用开源软件和廉价硬件，让数据信息的传输实现比其他解决方案更低的成本。

aboutFilesTopHeader = About OM  关于OM
aboutFilesTopText = 把生命和社区  --  超过50年的运作动员(OM)已使希望的信息通过基督耶稣的男子、妇女和儿童的世界。 虽然我们有超过3400名志愿者和工作人员服务的OM 118,我们有共同点――我们爱耶稣和我们想要其他人也有机会听到他。  --  通过《圣经》的研究、教学学生、建筑企业、救济和发展工作的创造性艺术和更多、更多的-的所有可能的手段,我们的合作伙伴和当地教会告诉人们如何使用我们的生命已经改变和如何他们也可以满足耶稣!  --  我们都是集体的,3400人不适合模具、不坐着、热爱冒险的服务耶稣的。 我们生活在偏远的角落,和世界上的城市中心。 我们给饥饿者提供食物和医治病人。
aboutFilesMiddleHeader = Missions Statement  任务说明
aboutFilesMiddleText = OM的存在看到金乘以基督的追随者之间的闭塞和遗忘。  --  OM的作用在基督的身体,是激励、发展并使人们对世界的福音,并加强和帮助建立社区的基督的追随者,尤其是在闭塞在中东、南亚、中亚和欧洲。  --  我们通过Evagelism,救济&amp开发、传教、正义和通过指导&amp求学 
aboutFilesBottomHeader = 理论上的语句
aboutFilesBottomText = 我们相信独一的神,永远存在的三人,圣父、圣子和圣灵。  --  我们相信绝对的神性和充分的人类,我们的主耶稣基督。 我们相信他的处女的诞生,他无罪的生活的真实性,他的奇迹、他的替代和赎罪的死,他的身体的复活和他目前的工作作中保的在天上。  --  >我们认为在人格和神的圣灵。 我们认为他的生活、他叫,他授权和舒适设施的所有信徒。  --  我们相信圣经的旧约和新约圣经》的原文,是完全受圣灵,没有错误,是最终的权力的教会。  --  我们相信人是最初创建的无罪的。 诱惑的撒旦,他跌倒,从而使整个比赛在谴责,是永远与神隔绝。  --  我们相信人是得救的悔改和信心在完成的工作的基督。 理由是恩典。  --  我们相信教会是耶稣基督的身体,由所有真正的信徒。 目前的工作与教会的敬拜神的、完善的圣徒和福音的世界。  --  我们相信个人和身体返回到主耶稣基督要完善我们的拯救和建立他的荣耀国度。
